{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title> Public Profile </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="{% static 'icon.jpg' %}" rel="icon">
  <link href="{% static 'icon.jpg' %}" rel="apple-touch-icon">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
 
  <link rel="stylesheet" type="text/css" href="{% static 'css/public_profile.css' %}">

</head>
<body>
<div class="well">
  <a class="btn btn-info" role="button" id="profile" href="/">Home</a>
  <div class="well" style="max-width: 600px; text-align: center;">
    <div class="well">
      <h2 style="color: green">           {{profiles.fullname}}  				 </h2>
          <img src="{% static 'user.png' %}" alt="{{user.username}}" style="width:40%">
    </div>
    <div class="well" style="text-align: left; padding-left: 5%;"> 
      <p>About        <b> {{profiles.bio}}  </b>		 </p>
      <p>Lives in   <b> {{profiles.livesin}}  </b>   </p>
      <p>From       <b> {{profiles.hometown}}  </b>  </p>
      <p>Studies/working at <b> {{profiles.school}}  </b>    </p>
    </div>
</div>
  <p >You can see public profiles only </p>
  <p style="color: blue;">You must login to follow</p>
</div>


</body>

</html>
