{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="{% static 'icon.jpg' %}" rel="icon">
  <link href="{% static 'icon.jpg' %}" rel="apple-touch-icon">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style >
  body{ 
    font-size: 18px;
  }
  .header{
    background-color: #404040;
    text-align: center;
  }
  .header a{
    font-size: 18px;
  }
  .btn{
  margin: 5px;
  }
@media (max-width:600px) {
   .btn{
  margin: 2px;
  }
   .header a{
    font-size: 16px;
  }
  input{
    width: 220px;
  }

}  
</style>
</head>

<body  onload="changeurl()">
<div class="container-fluid">
  <div class="row">
<div class="col-sm-12 header">
  <a style="font-size: 28px; float: left; vertical-align: middle; "> <b> Squirrel </b></a>
  <a class="btn btn-info" role="button" id="homeid" href=""> Home</a>
  <a class="btn btn-success" role="button" id="loginid">Login</a>
  <a class="btn btn-info" role="button" id="register" href="">Register</a>
</div>
</div>
  <div class="row">
<div class="col-sm-2"></div>
<div class="col-sm-8 well" style="padding-left: 10%;">
    <h2>Login Info</h2>
    <br>
    <form action="/login/" method="POST">
        {% csrf_token %}
        <p>Email &nbsp 
        <input type="email" placeholder="email" name="email" maxlength="40" required autofocus></p>
        <br>
        <p>Password &nbsp
        <input type="password" placeholder="Password" name="pswd" minlength="1"  maxlength="20" required> </p>
        <br> 
        <button  type="submit" autofocus>Login</button>
                <div>
                        {% for message in messages %}
                            <span style="text-align: center;font-size: 20px;color:rgb(121, 4, 4);">
                                {{message}}
                            </span>
                        {% endfor %}
                    </div>

    </form>
</div>
<div class="col-sm-2"></div>
</div>
</div>

<script>
function changeurl() {
  var curlink = window.location.href;
  var homelink = curlink.split("/",2)[0];
  document.getElementById("homeid").href=homelink + '/';
  document.getElementById("loginid").href=homelink + '/login/';
  document.getElementById("register").href=homelink  + '/register/';
}

</script>
</body>
</html>
